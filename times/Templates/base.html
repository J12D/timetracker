{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
<!doctype html>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    {% block head %}
    {% endblock %}
    </head>
    
    <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Zeittracker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li {% if request.path == "/timetracker/submit_time/" %} class="active"{% endif %}><a href="/timetracker/submit_time/">Melden</a></li>
              <li {% if request.path == '/timetracker/times/' %} class="active"{% endif %}><a href="/timetracker/times/">Liste</a></li>
              <li {% if request.path == '/timetracker/report/' %} class="active"{% endif %}><a href="/timetracker/report/">Report</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	    
	    <div class="hero-unit">
		    <h1> {% block title %}{% endblock %} </h1>
		    <p> {% block subtitle %}{% endblock %}</p>
		  </div>
      
      {% block content %}
      {% endblock %}
		  
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>

  

</body>

</html>
